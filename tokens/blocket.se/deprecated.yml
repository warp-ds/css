---
token: maps

color:
  focused: aqua-400
  background:
    _: white
    subtle: bluegray-50
    interactive:
      _: white
      hover: bluegray-100
      selected: bluegray-100
  text:
    _: gray-700
    subtle: gray-500
    placeholder: bluegray-300
    inverted:
      _: white
      subtle: gray-50
    link:
      _: blue-600
      hover: blue-800
      visited: inherit

  alert:
    info:
      text: s-color-text
      background: s-color-background-info-subtle
      border: s-color-border-info
      subtle:
        border: s-color-border-info-subtle
      icon: s-color-icon-info
    positive:
      text: s-color-text
      background: s-color-background-positive-subtle
      border: s-color-border-positive
      subtle:
        border: s-color-border-positive-subtle
      icon: s-color-icon-positive
    warning:
      text: s-color-text
      background: s-color-background-warning-subtle
      border: s-color-border-warning
      subtle:
        border: s-color-border-warning-subtle
      icon: s-color-icon-warning
    negative:
      text: s-color-text
      background: s-color-background-negative-subtle
      border: s-color-border-negative
      subtle:
        border: s-color-border-negative-subtle
      icon: s-color-icon-negative
  badge:
    neutral:
      text: s-color-text
    info:
      text: s-color-text
    positive:
      text: s-color-text
    warning:
      text: s-color-text
    negative:
      text: s-color-text
    disabled:
      text: s-color-text
      background: s-color-background-disabled
    price:
      text: s-color-text-inverted
    notification:
      text: s-color-text-notification
      background: s-color-background-notification
  breadcrumbs:
    text: s-color-text
    link:
      text: s-color-text-link
    icon: s-color-icon
  broadcast:
    text: s-color-text
    background: s-color-background-warning-subtle
    border: s-color-border-warning-subtle
    icon: s-color-icon-warning
  checkbox:
    background:
      disabled: s-color-background-disabled-subtle
      hover: s-color-background-subtle
      selected:
        _: s-color-background-primary
        disabled: s-color-background-disabled
        hover: s-color-background-primary-hover
    border:
      _: s-color-border
      disabled: s-color-border-disabled
      hover: s-color-border-primary
      selected:
        _: s-color-border-primary
        disabled: s-color-border-disabled
        hover: s-color-border-primary-hover
    negative:
      background:
        _: s-color-background
        hover: s-color-background-negative-subtle-hover
        selected:
          _: s-color-background-negative
          hover: s-color-background-negative-hover
      border:
        _: s-color-border-negative
        hover: s-color-border-negative-hover
        selected:
          _: s-color-border-negative
          hover: s-color-border-negative-hover
    icon: s-color-icon-inverted

s:
  color:
    background:
      default: white
      subtle:
        default: bluegray-50
      primary:
        default: blue-600
      positive:
        default: green-50
      negative:
        default: red-50
      warning:
        default: yellow-50
      info:
        default: aqua-50

    border:
      default: bluegray-300
      primary:
        default: blue-600
        subtle:
          default: blue-300
      positive:
        default: green-600
        subtle:
          default: green-300
      negative:
        default: red-600
        subtle:
          default: red-300
      warning:
        default: yellow-600
        subtle:
          default: yellow-300
      info:
        default: aqua-600
        subtle:
          default: aqua-300

    icon:
      default: gray-500
      subtle:
        default: bluegray-500

    text:
      default: gray-700
