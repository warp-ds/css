---
token: maps

color:
  card:
    background:
      _: s-color-background
      hover: s-color-background-hover
      active: s-color-background-active
      selected:
        _: s-color-background-selected
        hover: s-color-background-selected-hover
    border:
      _: transparent
      hover: transparent
      active: transparent
      selected:
        _: s-color-border-selected
        hover: s-color-border-selected-hover
    flat:
      background:
        _: s-color-background
        hover: s-color-background-subtle-hover
        active: s-color-background-active
        selected:
          _: s-color-background-selected
          hover: s-color-background-selected-hover
      border:
        _: s-color-border
        hover: s-color-border-hover
        active: s-color-border-active
        selected:
          _: s-color-border-selected
          hover: s-color-border-selected-hover
          active: s-color-background-primary-active #TODO: Should be removed in v2, not used internally
shadow:
  card:
    _: shadow-s
    hover: shadow-m
