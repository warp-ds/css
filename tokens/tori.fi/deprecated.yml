---
token: maps

color:
  focused: aqua-400
  background:
    _: white
    subtle: gray-50
    interactive:
      _: white
      hover: gray-100
      selected: gray-100
  text:
    _: gray-700
    subtle: gray-500
    placeholder: gray-300
    inverted:
      _: white
      subtle: gray-50
    link:
      _: watermelon-600
      hover: watermelon-800
      visited: inherit

  alert:
    info:
      text: s-color-text
      background: s-color-background-info-subtle
      border: s-color-border-info
      subtle:
        border: s-color-border-info-subtle
      icon: s-color-icon-info
    positive:
      text: s-color-text
      background: s-color-background-positive-subtle
      border: s-color-border-positive
      subtle:
        border: s-color-border-positive-subtle
      icon: s-color-icon-positive
    warning:
      text: s-color-text
      background: s-color-background-warning-subtle
      border: s-color-border-warning
      subtle:
        border: s-color-border-warning-subtle
      icon: s-color-icon-warning
    negative:
      text: s-color-text
      background: s-color-background-negative-subtle
      border: s-color-border-negative
      subtle:
        border: s-color-border-negative-subtle
      icon: s-color-icon-negative
  badge:
    neutral:
      text: s-color-text
    info:
      text: s-color-text
    positive:
      text: s-color-text
    warning:
      text: s-color-text
    negative:
      text: s-color-text
    disabled:
      text: s-color-text
      background: s-color-background-disabled
    price:
      text: s-color-text-inverted
    notification:
      text: s-color-text-notification
      background: s-color-background-notification
  breadcrumbs:
    text: s-color-text
    link:
      text: s-color-text-link
    icon: s-color-icon
  buttongroup:
    primary:
      text:
        _: s-color-text-link
        selected: s-color-text-inverted
      background:
        _: s-color-background
        hover: s-color-background-hover
        selected: s-color-background-primary
      border:
        _: s-color-border
        selected: s-color-border-primary
    utility:
      text:
        _: s-color-text
        selected: s-color-text
      background:
        _: s-color-background

shadow:
  buttongroup:
    _: shadow-s

s:
  color:
    background:
      default: white
      subtle:
        default: gray-50
      primary:
        default: watermelon-600
      positive:
        default: green-50
      negative:
        default: red-50
      warning:
        default: yellow-50
      info:
        default: petroleum-50

    border:
      default: gray-300
      primary:
        default: watermelon-600
        subtle:
          default: watermelon-300
      positive:
        default: green-600
        subtle:
          default: green-300
      negative:
        default: red-600
        subtle:
          default: red-300
      warning:
        default: yellow-600
        subtle:
          default: yellow-300
      info:
        default: petroleum-600
        subtle:
          default: petroleum-300

    icon:
      default: gray-500
      subtle:
        default: gray-500

    text:
      default: gray-900
